<script>
  /**
   * `FSBehavior` makes it easy to use an SDK client in another element. 
   * 
   *     <dom-module id="my-element">
   *       <template>
   *         <fs-client name="[[clientName]]">
   *       </template>
   *     </dom-module>
   *     
   * See [fs-signin](https://github.com/fs-webcomponents/fs-signin) for an example.
   * 
   * This behavior only defines one common attribute and two helper methods, as
   * documented below. It _does not_ actually define the client.
   * See [issue #1](https://github.com/fs-webcomponents/fs-behavior/issues/1).
   * 
   * @polymerBehavior
   */
  var FSBehavior = {
    
    properties: {
      
      /**
       * Optional name of the sdk client to use.
       */
      clientName: {
        type: String,
        value: 'default',
        reflectToAttribute: true
      }
      
    },
    
    /**
     * Get the SDK instance.
     */
    getClient: function(){
      var clientElement = this.$$('fs-client');
      if(clientElement){
        return clientElement.client;
      }
    },
    
    /**
     * Returns true of the client is authenticated; returns false otherwise.
     */
    isAuthenticated: function(){
      var clientElement = this.$$('fs-client');
      if(clientElement){
        return clientElement.authenticated;
      } else {
        return false;
      }
    }
    
  };
</script>
