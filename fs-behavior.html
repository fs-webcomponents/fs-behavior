<script>
  /**
   * `FSBehavior` makes it easy to use an SDK client in another element. 
   * 
   * This behavior only defines one common attribute and two helper methods, as
   * documented below. It _does not_ actually define the client. Future
   * improvements could add that functionality so that components which use this
   * behavior don't have to define the client element in their local DOM and
   * worry about whether it's defined properly for the behavior to use.
   * 
   * @polymerBehavior
   */
  var FSBehavior = {
    
    properties: {
      
      /**
       * Optional name of the sdk client to use.
       */
      clientName: {
        type: String,
        value: 'default',
        reflectToAttribute: true
      }
      
    },
    
    /**
     * Get the SDK instance.
     */
    getClient: function(){
      var clientElement = this.$$('fs-client');
      if(clientElement){
        return clientElement.client;
      }
    },
    
    /**
     * Returns true of the client is authenticated; returns false otherwise.
     */
    isAuthenticated: function(){
      var clientElement = this.$$('fs-client');
      if(clientElement){
        return clientElement.authenticated;
      } else {
        return false;
      }
    }
    
  };
</script>
